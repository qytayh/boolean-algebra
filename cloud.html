<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cloud</title>
  <style>
  .circle-container {
    display: flex;
    align-items: end;
  }

  .circle{
    border-radius: 50%;
    border-width: 2px;
    border-color: #919191;
    background: #89ddf6;
    position: relative;
  }

  .circle-left{
    width: 48px;
    height: 48px;
    left: 24px;
    animation: left 4s forwards linear;;
  }

  .circle-center{
    width: 66px;
    height: 66px;
  }

  .circle-right{
    width: 40px;
    height: 40px;
    right: 20px;
    animation: right 4s forwards linear;
  }

  .cover{
      background: #fff;
      height: 40px;
      position: relative;
      bottom: 8px;
      animation: cover-top 6s forwards linear;;
  }

  @keyframes left {
      0%{
        left: 0;
      }

      25%{
          left: 0;
      }

      100%{
        left: 24px;
      }

  }

  @keyframes right {
      0%{
          right: 0;
      }

      25%{
          right: 0;
      }

      100%{
          right: 20px;
      }

  }

  @keyframes cover-top {
    0% {
      bottom: 0;
      background: #ccc;
    }

    70% {
      bottom: 0;
      background: #ccc;
    }

    75% {
      bottom: 1px;
      background: #e0e0e0;
    }

    100% {
      bottom: 8px;
      background: #fff;
    }
  }
  </style>
</head>
<body>

<div class="circle-container">
  <div class="circle circle-left"></div>
  <div class="circle circle-center"></div>
  <div class="circle circle-right"></div>
</div>

<div class="cover">

</div>

</body>
</html>
